<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Project</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap">
    <link rel="stylesheet" href="./countdown.css">
</head>
<body>
    <section>        
        <article id="block">
            <header class="msg">
                <h1>Time Left For Our Marriage...!!! </h1>
                <h1>💝 ...Meri Jaan... 😍</h1>
            </header>
            <hr>
            <footer class="clock">
                <div id="days">Days</div>
                <div id="hour">Hours</div>
                <div id="minute">Minutes</div>
                <div id="second">Seconds</div>
            </footer>
            
        </article>
    </section>

    <script src="./countdown.js"></script>
</body>
</html>
